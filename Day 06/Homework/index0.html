<!--an empty tag is an self closing tag that doesn't rely on other elements. for example the <img> tag-->
<!-- <html> is a container tag, it has it's closing tag as </html>. Other examples are <body>, <head>, <p> etc. basically any tag that starts with for example <head> and ends with </head> is an container tag -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homework</title>
</head>
<body>
    <h1>this is h1</h1>
    <h2>this is h2</h2>
    <h3>this is h3</h3>
    <h4>this is h4</h4>
    <h5>this is h5</h5>
    <h6>this is h6</h6>
    <p>this is a paragraph</p>
    <button>This Button Does Absolutely Nothing</button>
    <h3>And This Is Goku</h3>
    <img src="https://i.pinimg.com/736x/01/db/9d/01db9dd265a4276b04f0fa10981a2949.jpg" alt="">

</html>
