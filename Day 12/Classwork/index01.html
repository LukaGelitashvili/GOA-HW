<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid black;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        th {
            font-weight: bold;
        }
        .total-row td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Extended</th>
        </tr>
        <tr>
            <td>Hard Disk</td>
            <td>1</td>
            <td>500$</td>
            <td>400$</td>
        </tr>
        <tr>
            <td>Cd Drive</td>
            <td>1</td>
            <td>200$</td>
            <td>500$</td>
        </tr>
        <tr>
            <td>Cds</td>
            <td>10</td>
            <td>20$</td>
            <td>50$</td>
        </tr>
        <tr class="total-row">
            <td colspan="3" style="text-align: center;">Total Amount</td>
            <td>950$</td>
        </tr>
    </table>
</body>
</html>
