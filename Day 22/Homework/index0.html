<!-- Inline გზა HTML-ში და CSS-ში არის სტილის განსაზღვრის ტექნიკა, როდესაც CSS წესები პირდაპირ HTML ელემენტში იწერება style ატრიბუტის გამოყენებით. ამ მეთოდით შესაძლებელია, რომ კონკრეტულ ელემენტს უნიკალური სტილი მიენიჭოს, პირდაპირ HTML კოდში. -->
 <!-- მაგალითი: -->

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS</title>
</head>
<body>
  <h1 style="color: blue; text-align: center;">Hello!</h1>

  <p style="font-size: 18px; color: green;">inline paragraph</p>

  <p>This paragraph has no inline styling.</p>
</body>
</html>
